[project]
name = "agentic-kg-core"
version = "0.1.0"
description = "Core knowledge graph and agent logic for Agentic KG"
requires-python = ">=3.12"

dependencies = [
    "denario>=1.0.0",
    "neo4j>=5.0.0",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentic_kg"]
