[project]
name = "agentic-kg-core"
version = "0.1.0"
description = "Core knowledge graph and agent logic for Agentic KG"
requires-python = ">=3.12"

dependencies = [
    "denario>=1.0.0",
    "neo4j>=5.0.0",
    "pydantic>=2.0.0",
    # Data Acquisition
    "httpx>=0.24.0",
    "tenacity>=8.0.0",
    "cachetools>=5.0.0",
    "feedparser>=6.0.0",
    # Agent workflow
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "docker>=7.0.0",
]

[project.scripts]
agentic-kg = "agentic_kg.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentic_kg"]
