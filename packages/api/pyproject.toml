[project]
name = "agentic-kg-api"
version = "0.1.0"
description = "API layer for Agentic Knowledge Graphs"
requires-python = ">=3.12"

dependencies = [
    "agentic-kg-core",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "strawberry-graphql>=0.200.0",
    "python-multipart>=0.0.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentic_kg_api"]
