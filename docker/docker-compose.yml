# Docker Compose for Agentic Knowledge Graph local development
# Run with: docker compose -f docker/docker-compose.yml up -d
#
# IMPORTANT: Set NEO4J_PASSWORD in your environment or .env file before running
# Example: NEO4J_PASSWORD=your-secure-password docker compose up -d

version: "3.8"

services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: agentic-kg-neo4j
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt (Driver)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:?NEO4J_PASSWORD must be set}
      - NEO4J_PLUGINS=["apoc"]
      # Enable vector index support
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # Memory settings (adjust based on available RAM)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
