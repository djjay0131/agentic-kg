# Integration Tests Workflow
# Runs integration tests against staging Neo4j instance
# Tests clean up after themselves using TEST_ prefix

name: Integration Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - 'packages/core/**'
      - 'pyproject.toml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest packages/core/tests/ \
            --ignore=packages/core/tests/e2e \
            -m "not integration" \
            -v --tb=short \
            --junitxml=test-results/unit-tests.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-results/

  integration-tests:
    name: Integration Tests (Neo4j)
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run if we have the secrets configured
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        env:
          NEO4J_URI: ${{ secrets.STAGING_NEO4J_URI }}
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: ${{ secrets.STAGING_NEO4J_PASSWORD }}
        run: |
          pytest packages/core/tests/knowledge_graph/ \
            -m integration \
            -v --tb=short \
            --junitxml=test-results/integration-tests.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/

  e2e-tests:
    name: E2E Tests (Staging)
    runs-on: ubuntu-latest
    needs: integration-tests
    # Only run on push to master (not PRs) to avoid excessive staging usage
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run E2E tests
        env:
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}
          STAGING_NEO4J_URI: ${{ secrets.STAGING_NEO4J_URI }}
          STAGING_NEO4J_USER: neo4j
          STAGING_NEO4J_PASSWORD: ${{ secrets.STAGING_NEO4J_PASSWORD }}
        run: |
          pytest packages/core/tests/e2e/ \
            -m "e2e and not costly" \
            -v --tb=short \
            --junitxml=test-results/e2e-tests.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
